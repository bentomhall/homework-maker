<html>
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Completion Records</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/management.css" rel="stylesheet">
    
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script async src="js/management.js"></script>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 well">
                    <h1 class="text-center">Completion Records</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 well panel">
                    <div class="panel-heading">
                        <h2 class="text-center panel-title">Recent Activity</h2>
                    </div>
                    <div class="panel-body" id="recent-modules">
                        
                    </div>
                </div>
                <div class="col-lg-6 well">
                    <div class="panel-heading">
                        <h2 class="text-center panel-title">Submissions</h2>
                    </div>
                    <div class="panel-body" id="completions">
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
